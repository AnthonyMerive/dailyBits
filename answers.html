<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/answers.css">
    <title>DailyBits</title>
</head>

<body>

    <header class="cabecera container-fluid">
        <div class="row">
            <div class="col-1">
                <a href="./home.html" id="cerrar"><img src="./resources/answers/close.png" alt="" srcset=""></a>
            </div>
            <div class="col-9">
                <div class="progress">
                    <div id="progresion" class="progress-bar bg-success" role="progressbar" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div class="col-2">
                <img src="./resources/answers/life.png" alt="" srcset="">
                <span id="vida"></span>
            </div>
        </div>

    </header>

    <main id="items">

    </main>

    <template id="template">

        <div id="pregunta">
            <img id="image" src="" alt="" srcset="">
            <span id="answer"></span>
        </div>

        <div id="respuesta">

            <input type="radio" name="input" id="respuesta1" value="">
            <label for="respuesta1" id="option1">
            </label>

            <input type="radio" name="input" id="respuesta2" value="">
            <label for="respuesta2" id="option2">
            </label>

            <input type="radio" name="input" id="respuesta3" value="">
            <label for="respuesta3" id="option3">
            </label>

        </div>
    </template>

    <footer id="piePag">

        <div id="menu">

            <button class="comprobar">COMPROBAR</button>

        </div>

    </footer>

    <script src="./scripts/answers.js"></script>
</body>

</html>
